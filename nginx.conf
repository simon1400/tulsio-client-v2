# Nginx configuration for Tulsio Client
# Optimized for Next.js application with compression and caching

upstream tulsio_client {
    server 127.0.0.1:3011;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    listen [::]:80;
    server_name tulsio.com www.tulsio.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Root directory
    root /opt/tulsio/client;

    # Client body size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Connection limits
    limit_conn addr 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        font/opentype
        application/vnd.ms-fontobject;
    gzip_min_length 256;
    gzip_disable "msie6";

    # Brotli compression (if module is available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Logs
    access_log /var/log/nginx/tulsio-client-access.log;
    error_log /var/log/nginx/tulsio-client-error.log warn;

    # Static files from Next.js build
    location /_next/static/ {
        alias /opt/tulsio/client/.next/static/;

        # Cache static assets for 1 year
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Public static files
    location /static/ {
        alias /opt/tulsio/client/public/;

        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Images, fonts, etc from public folder
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot|otf)$ {
        root /opt/tulsio/client/public;

        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Favicon
    location = /favicon.ico {
        root /opt/tulsio/client/public;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        root /opt/tulsio/client/public;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # Sitemap
    location ~* ^/sitemap.*\.xml$ {
        proxy_pass http://tulsio_client;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        expires 1h;
        add_header Cache-Control "public, max-age=3600";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://tulsio_client;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        # No caching for API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Health check endpoint (no rate limiting)
    location = /api/health {
        proxy_pass http://tulsio_client;
        proxy_http_version 1.1;
        access_log off;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Next.js application (all other routes)
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://tulsio_client;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache HTML pages for 5 minutes
        add_header Cache-Control "public, max-age=300, s-maxage=300, stale-while-revalidate=60";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

